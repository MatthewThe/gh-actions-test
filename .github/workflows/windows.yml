name: native windows

on:
  push:
    branches: [ master ]
#  pull_request:
#    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
      - name: download-xml
        run: |
          CALL :downloadfile "https://sourceforge.net/projects/asio/files/asio/1.18.2%20(Stable)/boost_asio_1_18_2.zip/download" "%~dp0\bt81.xml"
          DIR %~dp0
          EXIT /B
          
          :downloadfile
          SET URL=%~1
          SET OUT=%~2
          
          where curl >nul 2>&1
          IF %ERRORLEVEL%==0 (
              curl -L -A "Mozilla/5.0" "%URL%" -o "%OUT%"
          ) ELSE (
              PowerShell -Command "[Net.ServicePointManager]::SecurityProtocol = 'Tls12'; $wc = New-Object System.Net.WebClient; $wc.Headers.Add('User-Agent','Mozilla/5.0'); $wc.DownloadFile('%URL%','%OUT%')"
          )
          EXIT /B



